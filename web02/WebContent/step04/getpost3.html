<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getpost</title>
</head>
<body>
<h1>GET 요청</h1>
<form action="servlet17">
	이름: <input type="text" name="name"><br>
	이메일: <input type="text" name="email"><br>
	전화: <input type="text" name="tel"><br>
	<button>보내기</button>
</form>


<h1>POST 요청</h1>
<form action="servlet17" method="post">
	이름: <input type="text" name="name"><br>
	이메일: <input type="text" name="email"><br>
	전화: <input type="text" name="tel"><br>
	<button>보내기</button>
</form>
</body>
</html>
