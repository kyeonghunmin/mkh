<!-- 주제 : 시맨틱 웹의 의미
=> p 태그와 스타일을 통해 <h1>, <h2> 등의 태그와 동일한 효과를 낼 수 있다.
=> 하지만 프로그램에서 HTML을 읽고 그 내용 중에 제목을 추출하기는 어렵다. 
=> 왜냐하면 제목이라고 해서 반드시 같은 크기, 같은 모양을 가지지 않기 때문이다.
=> 즉 HTML에서 원하는 내용만 추출하기 어렵다.
=> 만약 <h1>과 같은 태그를 사용하여 콘텐츠에 의미를 부여한다면
   HTML에서 제목을 추출하기 쉬울 것이다.
   => 이것이 시맨틱 태그를 사용하는 이유이다.

** <p> 태그보다는 <h1> 태그를 사용할 것. 
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p style="font-weight:bold; font-size:40px;">제목1</p>
<p style="font-weight:bold; font-size:34px;">제목2</p>
<p style="font-weight:bold; font-size:28px;">제목3</p>
<p style="font-weight:bold; font-size:24px;">제목4</p>
<p style="font-weight:bold; font-size:18px;">제목5</p>
<p style="font-weight:bold; font-size:12px;">제목6</p>
</body>
</html>
