<!-- 주제 : 사용자 정의 태그 사용하기
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
name {
	display: block;	
	color: red;
}
</style>
</head>
<body>
<p>
사용자는 임의의 태그를 만들어 HTML 문서에 사용할 수 있다.<br>
다만 브라우저는 해당 태그를 무시한다.<br>
이유? 프로그램에서 특정 정보를 추출하기 쉽게 하려고!<br>
CSS를 사용하여 사용자가 임의로 추가한 태그의 모양을 제어할 수 있다.
</p>

<student>
	<name>홍길동</name>
	<tel>111-2222</tel>
	<email>hong@test.com</email>
</student>
</body>
</html>
